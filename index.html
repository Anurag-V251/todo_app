<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todo_list</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="logo">TODOS</div>
    <form action="" id="form">
        <input type="text" class="input" id="input" placeholder="Enter your todo" autocomplete="off">

        <ul class="todos" id="todos" style="user-select: none;">
        </ul>
    </form>
    <small>
        Left click to toggle completed <br>
        Right click to delete it
    </small>
    <footer>Created by <a href="" target="_blank">Anurag Verma(BHU)</a></footer>
    <script src="index.js"></script>
</body>
</html>
